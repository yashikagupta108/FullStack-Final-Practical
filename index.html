<!DOCTYPE html>
<html lang="en">
<head>

        <div class="logo">

        <div class="nav">
            <ul>

                <i class="fa fa-star"></i>

            </div>
            <div class="display" id="box3">
                <img src="./hotel-3.jpg" alt="hotel-3 image">
                <h3>Hotel-3</h3>
                <i class="fa fa-star"></i>

                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
